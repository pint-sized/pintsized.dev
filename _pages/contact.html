<div class="window" id="contact-window">
    <div class="titlebar">
        <div class="buttons">
            <div class="close">
                <a class="closebutton" href="#"><span><strong>x</strong></span></a>
            </div>
            <div class="zoom">
                <a class="zoombutton" href="#"><span><strong>+</strong></span></a>
            </div>
        </div>
        Contact Us
    </div>
    <div class="content" style="display: flex; flex-direction: column; gap: 10px;">
        <h2>Get In Touch</h2>
        <p>Want to contribute? Need a customisation? Have a meme to share? Get in touch!</p>
        <div class="form-popup" id="contact-form">
            <form class="form-container" id="contactForm">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Your Name" name="name" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Your Email" name="email" required>

                <label for="message"><b>Message</b></label>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

                <div id="contact-result">
                    âœ… Your message has been sent.
                </div>

                <button type="submit" class="btn btn-primary" id="btn-send">Send</button>
            </form>
        </div>
    </div>
</div>
